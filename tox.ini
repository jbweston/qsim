[tox]
isolated_build = True
envlist = clean,py{38,39},report

[gh-actions]
python =
  3.8: clean,py38,report
  3.9: clean,py39,report

[pytest]
addopts =
  --durations=5
  --cov --cov-append --cov-fail-under=100 --cov-report=
  --black
  --mypy
  --flake8
norecursedirs =
  docs

[coverage:paths]
source =
  src
  .tox/py*/lib/python*/site-packages

[coverage:run]
branch = true
parallel = true
source = qsim

[coverage:report]
show_missing = true
precision = 2

[coverage:xml]
output = .coverage.xml

[testenv]
deps = .[test]
commands = pytest
depends =
  {py38,py39}: clean
  report: {py38,py39}

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:docs]
changedir=docs
deps = .[docs]
commands = sphinx-build . _build

[flake8]
max-line-length = 100
ignore =
  E203,
  E266,
  E501,
  W503,
per-file-ignores =
  __init__.py: F401
max-complexity = 18
select = B, C, E, F, W, T4, B9
exclude =
  .git,
  .tox,
  __pycache__,
  dist,
